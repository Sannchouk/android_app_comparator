syntax = "proto3";
import "google/protobuf/wrappers.proto";
option java_package = "com.lime.rider.proto.model.others";

message LocationData {
  google.protobuf.DoubleValue latitude = 1;
  google.protobuf.DoubleValue longitude = 2;
  google.protobuf.Int64Value time = 3;
  google.protobuf.FloatValue accuracy = 4;
  google.protobuf.FloatValue speedMeterPerSecond = 5;
  google.protobuf.FloatValue speedAccuracyMeterPerSecond = 6;
  google.protobuf.StringValue associatedTripId = 7;
}
